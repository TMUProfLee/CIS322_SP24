<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
    <form action="/process_form" method="POST">
        <label for="input_name">Enter your name:</label>
        <input type="text" id="input_name" name="input_name">
        <label for="input_money">Enter your money:</label>
        <input type="number" id="input_money" name="input_money">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
